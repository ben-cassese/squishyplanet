name: Tests

on:
  - push
  - pull_request

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
      fail-fast: false
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: 0.5.9
          enable-cache: "true"
          cache-suffix: ${{ matrix.python-version }}
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          uv pip install tox tox-uv tox-gh-actions

      - name: Run tests # dependencies are installed by tox
        run: |
          uv run tox

      - name: Upload coverage reports to Codecov with GitHub Action on Python 3.13 for macos
        if: ${{ matrix.python-version == '3.13' && matrix.os == 'macos-latest' }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -U build twine

      - name: Build the distribution
        run: python -m build .

      - name: Check the distribution
        run: python -m twine check --strict dist/*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: dist/*


  publish:
    environment:
      name: pypi
      url: https://pypi.org/p/squishyplanet
    permissions:
      id-token: write
    needs: [tests, build]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: artifact
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.4
