[tox]
envlist = clean, py{38,39,310,311}-{linux,macos}, report

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos

[testenv]
deps =
    pytest
    coverage
commands = coverage run --source squishyplanet --module pytest

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    ; coverage html -o {toxworkdir}/coverage.xml
    coverage xml -o {toxworkdir}/coverage.xml

[coverage:paths]
source = src/tox
    */.tox/*/lib/python*/site-packages/tox
    */.tox/pypy*/site-packages/tox
    */.tox\*\Lib\site-packages\tox
    */src/tox
    *\src\tox